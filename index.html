<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link CDN icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>

    <!------------- Início Formulário ------------->

    <div class="container">
        
        <div class="container__content">
            <div class="container__img">
                <img src="assets/images/dev.png" alt="Developer">
            </div>
            
            <div class="container__form">
                <h1 class="container__title">Formulary</h1>
                <form action="" method="POST" id="form">
                    <div class="container__formName">
                        <input class="container__input required" oninput="nameValidate()" type="text" placeholder="Digite seu nome" >
                        <span class="span__required">Nome deve conter no mínimo 3 caracteres.</span>
                    </div>
                   
                    <div class="container__formEmail">
                        <input class="container__input required" oninput="emailValidate()" type="email"  placeholder="Digite seu email">
                        <span class="span__required">Digite um email válido</span>
                    </div>
                    
                    <div class="container__formPassword">
                        <input class="container__input required" type="password" oninput="mainSenhaValidate()"  placeholder="Senha">
                        <span class="span__required">Digite uma senha com no mínimo 8 caracteres. </span>
                    </div>

                    <div class="container__formPasswordConf">
                        <input class="container__input required" oninput="confirmarSenha()" type="password"  placeholder="Repita sua senha">
                        <span class="span__required">Senhas devem ser compatíveis.</span>
                    </div>                    
                   
                    <textarea name="sobre" id="sobre" placeholder="Fale um pouco sobre você..."></textarea>      

                    
                    
                    <span class="container__spanSexo">Sexo</span>
                    <div class="container__sexo">                        
                        <div class="container__masc">
                            <input type="radio" name="sexo" id="masc">
                            <label for="masc">Masculine</label>
                        </div>
                        <div class="container__femi">
                            <input type="radio" name="sexo" id="femi">
                            <label for="femi">Feminine</label>
                        </div>
                        <div class="container__other">
                            <input type="radio" name="sexo" id="other">
                            <label for="other">Other</label>
                        </div>                    
                    </div>
                    
                    <span class="container__spanExp">What your experiences?</span>
                    <div class="container__experience">
                        
                        <div class="container__html">
                            <input type="checkbox" name="html" id="html">
                            <label for="html">HTML</label>
                        </div>
                        <div class="container__css">
                            <input type="checkbox" name="css" id="css">
                            <label for="css">CSS</label>
                        </div>
                        <div class="container__javascript">
                            <input type="checkbox" name="js" id="js">
                            <label for="js">JavaScript</label>
                        </div>
                    </div>

                    <button class="btn" type="submit">Enviar</button>
                </form>
                
            </div>
        </div>       

        
    </div>

    <!------------- Fim Formulário ------------->

        
</body>
<script type="text/javascript" src="assets/JS/script.js" ></script>
</html>
