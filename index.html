<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link CDN icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1 class="container__title">Formulary</h1>
        
        <div class="container__form">
            <form action="#" method="POST">
                <input type="text" name="nome" required placeholder="Digite seu nome">
                <input type="email" name="email" placeholder="Digite seu email">
                <input type="password" name="senha" placeholder="Senha">
                <input type="password" name="senha2" placeholder="Repita sua senha">
                <textarea name="sobre" id="sobre" placeholder="Fale um pouco sobre você..."></textarea>

                <div class="container__sexo">
                    <span>Sexo</span>
                    <div class="container__masc">
                        <input type="radio" name="sexo" id="">
                        <label for="masc">Masculine</label>
                    </div>
                    <div class="container__femi">
                        <input type="radio" name="sexo" id="">
                        <label for="femi">Feminine</label>
                    </div>
                    <div class="container__other">
                        <input type="radio" name="sexo" id="">
                        <label for="femi">Other</label>
                    </div>                    
                </div>

                <div class="container__experience">
                    <span>What your experiences?</span>
                    <div class="container__html">
                        <input type="checkbox" name="html" id="html">
                        <label for="html">HTML</label>
                    </div>
                    <div class="container__css">
                        <input type="checkbox" name="css" id="css">
                        <label for="css">CSS</label>
                    </div>
                    <div class="container__javascript">
                        <input type="checkbox" name="js" id="js">
                        <label for="js">JavaScript</label>
                    </div>
                </div>
            </form>
        </div>
        
    </div>

    <script type="text/javascript" src="assets/JS/script.js" ></script>    
</body>
</html>
